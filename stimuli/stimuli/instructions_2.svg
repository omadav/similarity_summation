         id="flowPara3136">Now you will have to make a final evaluation of the drugs that produce allergic reactions in Mr. X. The computer will show you single drugs or combinations of drugs and, as before, you must enter your prediction using a scale that ranges from 0 to 35 points, where 0 points means that the drug produces no allergic reaction and 35 points means that the drug produces an allergic reaction of maximum intensity. Use intermediate values to indicate different degrees of allergic reaction between no allergic reaction and maximum allergic reaction. To confirm your choice, press &quot;Enter&quot; in your keyboard or click the gray button that will be shown below the rating scale. You can change your decision as many times as you want before confirming it (press the return key to continue with the experiment).</flowPara><flowPara
