       inkscape:export-filename="/Users/fabian/Documents/Lab/Experiments/03_Postdoc/05_Generalization/03_Gradients/program/instructions_1.png"><flowRegion
         id="flowRegion3058"><rect
           id="rect3060"
           width="878.21783"
           height="630.2345"
           x="16.831684"
           y="54.950497"
           style="font-size:17.47668076px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial" /></flowRegion><flowPara
         id="flowPara3110">In this experiment, we will ask you to imagine that you are an allergist; that is, a medical specialist whose work is to discover the causes of allergic reactions in people. A new patient, Mr. X, visits you asking for your help. Mr. X has allergic reactions to some drugs, but not to others. In an attempt to discover which drugs cause allergic reactions to Mr. X, you apply the drug on Mr. X's skin and observe the magnitude of the allergic reaction.</flowPara><flowPara
         id="flowPara3112" /><flowPara
         id="flowPara3114">On each trial, the computer will show you a shape representing the drug that has been applied to Mr. X's skin. You will be asked to predict the magnitude of the allergic reaction that Mr. X will have to the drug. Enter your prediction using the rating scale that will be shown at the center of the screen. This scale ranges from 0 to 35 points, where 0 points means that the drug produces no allergic reaction and 35 points means that the drug produces an allergic reaction of maximum intensity. You can adjust your prediction as many times as you want and take as long as you like to enter the prediction. Once you feel satisfied with your prediction, you must confirm it by either pressing the &quot;Enter&quot; key in your keyboard or clicking on the grey button below the rating scale. You will receive feedback about the actual magnitude of the allergic reaction. At first, you will need to guess the correct answer, but your predictions should get more accurate as the experiment progresses (press space to continue with the experiment).</flowPara><flowPara
